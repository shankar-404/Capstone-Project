<div class="bg-secondary d-flex min-vh-100 h-auto align-items-center">
    <div class="container py-4">
        <div class="flex-row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3 bg-dark rounded">
                <div class="container text-center">
                    <h3 class="pt-3 font-weight-bold text-white">Transactions</h3>
                </div>
                <div class="panel-body p-3">
                    <form [formGroup]="transactionForm">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">
                                Customer ID
                            </span>
                            <input type="text" class="form-control" value="{{customerId}}" disabled>
                        </div>
                        <!-- <div class="input-group mt-3">
                            <label class="input-group-text" for="transactionType">Transaction Type</label>
                            <select formControlName="transactionType" class="form-select" id="transactionType">
                                <option selected disabled>Choose...</option>
                                <option value="Withdraw">Withdraw</option>
                                <option value="Deposit">Deposit</option>
                            </select>
                        </div> -->
                        <div class="input-group mt-3">
                            <input formControlName="transactionType" type="text" class="form-control" [(ngModel)]="transactionTypeValue" placeholder="Transaction type" aria-label="Transaction type" aria-describedby="button-addon2" readonly>
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="openModal()">Choose</button>
                        </div>
                        <small *ngIf="transactionForm.controls['transactionType'].dirty && transactionForm.hasError('required','transactionType')" class="text-danger">
                            *Transaction type required
                        </small>
                        <div class="input-group mt-3">
                            <span class="input-group-text" id="basic-addon1">
                                Amount
                            </span>
                            <input formControlName="amount" type="text" class="form-control" placeholder="INR" aria-label="INR" aria-describedby="basic-addon1">
                        </div>
                        <small *ngIf="transactionForm.controls['amount'].dirty && transactionForm.hasError('required','amount')" class="text-danger">
                            *Amount required
                        </small>
                        <button (click)="onSubmit()" type="submit" class="btn btn-primary mt-4 w-100">
                            Submit
                        </button>
                    </form>
                    <button [routerLink]="['/login']" class="w-100 btn btn-danger text-center rounded-bottom py-2 mt-5">Logout</button>
                </div>
            </div>
        </div>
    </div>
</div>
